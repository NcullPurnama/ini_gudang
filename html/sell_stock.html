<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <!----======== CSS ======== -->
        <link rel="stylesheet" type="text/css" href="/css/sell-stock.css" />
     
        <!----===== Iconscout CSS ===== -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        />
    
        <title>Sell Stock</title>
      </head>
    <body>
        <h1>Form Sell Stock</h1>
        <form action="kwitansi.html" method="get">
            <label for="nama_barang">Nama Barang:</label>
            <input type="text" id="nama_barang" name="nama_barang" list="barang_list">
            <datalist id="barang_list">
                <option value="Apel">
                <option value="Pisang">
                <option value="Jambu">
            </datalist>

            <br>

            <label for="jumlah">Jumlah Barang:</label>
            <div id="jumlah_barang">
                <input type="number" id="jumlah" name="jumlah" value="1" required>
                <button type="button" id="tambah">Tambah</button>
                <button type="button" id="kurang">Kurang</button>
            </div>

            <br>

            <input type="submit" value="Buat Kwitansi" href="kwitansi.html">
        </form>

        <script>
            // JavaScript untuk menambah dan mengurangi jumlah barang
            document.getElementById("tambah").addEventListener("click", function () {
                var jumlahInput = document.getElementById("jumlah");
                var jumlah = parseInt(jumlahInput.value) || 0;
                jumlahInput.value = jumlah + 1;
            });

            document.getElementById("kurang").addEventListener("click", function () {
                var jumlahInput = document.getElementById("jumlah");
                var jumlah = parseInt(jumlahInput.value) || 0;
                if (jumlah > 0) {
                    jumlahInput.value = jumlah - 1;
                }
            });
        </script>
    </body>
</html>

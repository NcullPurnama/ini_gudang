<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title>Stock</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="/Images/logo.png" alt="">
            </div>

            <span class="logo_name">CodingLab</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/html/index.html">
                    <i class="fa-solid fa-gauge-high"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="/html/stock.html">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <span class="link-name">Stock</span>
                </a></li>
                <li><a href="/html/payment.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="link-name">Cart</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="fa-solid fa-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="stock">
        <div class="top">
            <i class="fa-solid fa-sliders"></i>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="/images/profile.jpg" alt="">
        </div>

        <div class="stock-content">
            <div class="activity">
                <div class="title">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span class="text">Current Stock</span>
                </div>

                <div class="activity-data">
                    <div class="data names">
                        <span class="data-title">Nama barang</span>
                        <span class="data-list">Apel</span>
                        <span class="data-list">Apel</span>
                        <span class="data-list">Apel</span>
                        <span class="data-list">Apel</span>
                        <span class="data-list">Apel</span>
                        <span class="data-list">Apel</span>
                        <span class="data-list">Apel</span>
                    </div>
                    <div class="data joined">
                        <span class="data-title">Qty</span>
                        <span class="data-list">20</span>
                        <span class="data-list">20</span>
                        <span class="data-list">20</span>
                        <span class="data-list">20</span>
                        <span class="data-list">20</span>
                        <span class="data-list">20</span>
                        <span class="data-list">20</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/script/script.js"></script>
</body>
</html>
